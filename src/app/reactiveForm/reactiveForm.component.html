<div class="container">
    <div *ngIf="!submitted">
        <h1>Form</h1>
        <form [formGroup]="heroForm" (ngSubmit)="onSubmit(heroForm)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name" />
                <div class="alert alert-danger" [hidden]="heroForm.controls.name.valid">Name is required</div>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" formControlName="lastname" />
                <div class="alert alert-danger" [hidden]="heroForm.controls.lastname.valid">Last Name is required</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" formControlName="email" />
                <div class="alert alert-danger" [hidden]="heroForm.controls.email.valid">Email is required and must be a valid email pattern</div>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" formControlName="gender">
                  <option *ngFor="let p of gender" [value]="p">{{p}}</option>
                </select>
                <div class="alert alert-danger" [hidden]="heroForm.controls.gender.valid">gender is required</div>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!heroForm.valid">Submit</button> 
        </form>  
    </div>
                                
    <div *ngIf="submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-md-2">Name</div>
            <div class="col-md-10 pull-left">{{ submittedModel.name }}</div>
        </div>
        <div class="row">
            <div class="col-md-2">Last Name</div>
            <div class="col-md-10 pull-left">{{ submittedModel.lastname }}</div>
        </div>
        <div class="row">
            <div class="col-md-2">Email</div>
            <div class="col-md-10 pull-left">{{ submittedModel.email }}</div>
        </div>
        <div class="row">
            <div class="col-md-2">Gender</div>
            <div class="col-md-10 pull-left">{{ submittedModel.gender }}</div>
        </div>
        <br />
        <button class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>    
</div>
